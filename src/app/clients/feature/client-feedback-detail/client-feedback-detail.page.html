<ion-header>
  <ion-toolbar>
    <ion-title>Feedback Detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/clients/feedback"
        data-test="view-feedback-detail-back-button"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-render-json
    *ngIf="feedback$ | async as feedback"
    [json]="feedback.response"
  ></app-render-json>
</ion-content>
