<ion-header>
  <ion-toolbar>
    <ion-title data-test="page-title">Clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list data-test="list">
    <ion-item *ngFor="let client of clientsStore.clients$ | async">
      <ion-label>{{client.name.first}} {{client.name.last}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
