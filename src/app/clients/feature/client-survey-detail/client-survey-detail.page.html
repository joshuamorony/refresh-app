<ion-header>
  <ion-toolbar>
    <ion-title>Client History Detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/clients"
        data-test="view-survey-response-detail-back-button"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-render-json
    *ngIf="client$ | async as client"
    [json]="client.survey[route.snapshot.paramMap.get('index')]"
  ></app-render-json>
</ion-content>
