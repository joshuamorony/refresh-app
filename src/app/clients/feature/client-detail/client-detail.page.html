<ion-header>
  <ion-toolbar>
    <ion-title>ClientDetail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/clients"
        data-test="client-detail-back-button"
      ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        *ngIf="client$ | async as client"
        routerLink="/clients/{{client.id}}/edit"
        routerDirection="forward"
        data-test="edit-button"
      >
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="client$ | async as client">
    <h2 data-test="client-name-display">
      {{client.name.first}} {{client.name.last}}
    </h2>
    <p data-test="client-phone-display">{{client.phone}}</p>
    <p data-test="client-email-display">{{client.email}}</p>
    <p data-test="client-notes-display">{{client.notes}}</p>
  </ng-container>
</ion-content>
