<ion-content class="ion-padding">
  <img src="/assets/images/logo-big.png" alt="Refresh logo" />

  <ion-button
    data-test="feedback-button"
    class="feedback"
    routerLink="/feedback"
    routerDirection="forward"
  >
    Leave feedback
  </ion-button>

  <ion-button
    data-test="login-button"
    color="medium"
    fill="clear"
    (click)="login()"
    class="login-button"
  >
    <ion-icon slot="icon-only" name="key-outline"></ion-icon>
  </ion-button>
</ion-content>
